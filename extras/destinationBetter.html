<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Smart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --background: #252432;
            --accent1: #fb8b24;
            --accent2: #d90368;
            --accent3: #820263;
            --text-light: #ffffff;
            --text-dark: #0a0a0a;
            --overlay-darkness: rgba(0, 0, 0, 0.45);
            --muted: #6b7280;
            --card-radius: 18px;
            --icon-size: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
        }

        /* Navbar */
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(37, 36, 50, 0.9);
            backdrop-filter: blur(10px);
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            z-index: 100;
        }

        nav h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--accent1);
        }

        nav ul {
            display: flex;
            gap: 25px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--accent2);
        }

        /* Slider Layout */
        .slider-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background 1s ease-in-out;
            background: var(--background);
        }

        .left-slide,
        .right-slide {
            height: 100%;
            transition: transform 0.8s ease-in-out;
        }

        .left-slide {
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            z-index: 5;
            text-align: center;
        }

        .left-slide h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent1);
        }

        .left-slide p {
            color: var(--text-light);
            margin-bottom: 20px;
            max-width: 80%;
        }

        .explore-btn {
            background: var(--accent1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .explore-btn:hover {
            background: var(--accent2);
            transform: scale(1.05);
        }

        .right-slide {
            width: 65%;
            position: relative;
        }

        .right-slide>div {
            height: 100%;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .right-slide>div.active {
            opacity: 1;
            z-index: 2;
        }

        .right-slide>div::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-darkness);
            transition: all 0.3s ease;
        }

        .right-slide>div:hover::after {
            backdrop-filter: blur(4px);
            background: rgba(0, 0, 0, 0.25);
        }

        /* Hover text overlay on image */
        .image-text {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: 1.5rem;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .right-slide>div:hover .image-text {
            opacity: 1;
            transform: translateY(0);
        }

        /* Buttons */
        .action-buttons {
            position: absolute;
            right: 50%;
            top: 50%;
            transform: translate(50%, -50%);
            z-index: 10;
        }

        .action-buttons button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: var(--text-dark);
            font-size: 1.2rem;
            cursor: pointer;
            margin: 5px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            transition: all 0.3s;
        }

        .action-buttons button:hover {
            background: var(--accent1);
            color: #fff;
            transform: scale(1.1);
        }

        /* Detail Page */
        .detail-page {
            display: none;
            background: #f8f8f8;
            color: var(--text-dark);
            padding: 60px;
            min-height: 100vh;
            overflow-y: auto;
        }

        .detail-hero {
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 50px;
            position: relative;
        }

        .detail-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
        }

        .detail-hero h1 {
            position: absolute;
            bottom: 30px;
            left: 40px;
            color: white;
            font-size: 3rem;
            font-weight: 700;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h3 {
            color: var(--accent1);
            margin-bottom: 20px;
        }

        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .back-btn {
            position: fixed;
            top: 80px;
            left: 40px;
            background: var(--accent1);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 99;
        }

        .back-btn:hover {
            background: var(--accent2);
        }
    </style>
</head>

<body>
    <nav>
        <h1>Travel Smart</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="slider-wrapper" id="sliderWrapper">
        <div class="left-slide" id="leftSlide"></div>
        <div class="right-slide" id="rightSlide"></div>
        <div class="action-buttons">
            <button class="up-button"><i class="fas fa-arrow-up"></i></button>
            <button class="down-button"><i class="fas fa-arrow-down"></i></button>
        </div>
    </div>

    <div id="detailPage" class="detail-page"></div>

    <script>
        $(document).ready(function () {
            const countries = [
                {
                    name: "France",
                    text: "The land of art, romance, and fine wine.",
                    color: "#fb8b24",
                    image: "images/paris.webp",
                    details: {
                        places: ["Eiffel Tower", "Louvre Museum", "Notre Dame"],
                        cuisine: ["Croissants", "Baguette", "Macarons"],
                        spots: ["Seine River", "Montmartre", "Nice Beach"],
                        todo: ["Visit museums", "Enjoy cafes", "Stroll along Champs-Élysées"],
                        history: "France has influenced art, philosophy, and politics for centuries.",
                        avoid: "Avoid peak tourist hours around main landmarks."
                    }
                },
                {
                    name: "Japan",
                    text: "A fusion of tradition and futuristic innovation.",
                    color: "#d90368",
                    image: "images/tokyo.jpg",
                    details: {
                        places: ["Tokyo Tower", "Mount Fuji", "Kyoto Temples"],
                        cuisine: ["Sushi", "Ramen", "Takoyaki"],
                        spots: ["Shibuya Crossing", "Akihabara", "Nara Park"],
                        todo: ["Temple visits", "Night markets", "Cherry blossom viewing"],
                        history: "Japan's history is rich with samurai, art, and technology.",
                        avoid: "Avoid rush hours in subways."
                    }
                },
                {
                    name: "Italy",
                    text: "Where every corner whispers history and style.",
                    color: "#820263",
                    image: "images/rome.jfif",
                    details: {
                        places: ["Colosseum", "Venice Canals", "Leaning Tower of Pisa"],
                        cuisine: ["Pizza", "Pasta", "Gelato"],
                        spots: ["Amalfi Coast", "Florence", "Milan Duomo"],
                        todo: ["Sightseeing", "Cultural tours", "Shopping"],
                        history: "Italy birthed Renaissance art and architecture.",
                        avoid: "Avoid tourist scams near famous landmarks."
                    }
                }
            ];

            let activeSlide = 0;
            const leftSlide = $("#leftSlide");
            const rightSlide = $("#rightSlide");
            const sliderWrapper = $("#sliderWrapper");

            // Populate slides
            countries.forEach((country, i) => {
                leftSlide.append(`
          <div class="slide" style="display:${i === 0 ? 'flex' : 'none'}; flex-direction:column; align-items:center;">
            <h1>${country.name}</h1>
            <p>${country.text}</p>
            <button class="explore-btn" data-index="${i}">Explore More</button>
          </div>
        `);

                rightSlide.append(`
          <div class="${i === 0 ? 'active' : ''}" style="background-image:url('${country.image}')">
            <div class="image-text">${country.name}</div>
          </div>
        `);
            });

            function updateSlide(index) {
                $(".slide").hide().eq(index).fadeIn(600);
                $(".right-slide>div").removeClass("active").eq(index).addClass("active");
                sliderWrapper.css("background", countries[index].color);
            }

            $(".up-button").on("click", function () {
                activeSlide = (activeSlide + 1) % countries.length;
                updateSlide(activeSlide);
            });

            $(".down-button").on("click", function () {
                activeSlide = (activeSlide - 1 + countries.length) % countries.length;
                updateSlide(activeSlide);
            });

            // Explore detail
            $(document).on("click", ".explore-btn", function () {
                const index = $(this).data("index");
                const c = countries[index];
                $(".slider-wrapper").fadeOut(400, function () {
                    $("#detailPage").html(`
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
            <div class="detail-hero">
              <img src="${c.image}">
              <h1>${c.name}</h1>
            </div>
            ${renderCards("Places to Visit", c.details.places)}
            ${renderCards("Famous Cuisine", c.details.cuisine)}
            ${renderCards("Famous Spots", c.details.spots)}
            ${renderCards("Things To Do", c.details.todo)}
            ${renderText("History", c.details.history)}
            ${renderText("Things To Avoid", c.details.avoid)}
          `).fadeIn(600);
                });
            });

            function renderCards(title, arr) {
                return `
          <div class="section">
            <h3>${title}</h3>
            <div class="card-list">
              ${arr.map(i => `<div class="info-card">${i}</div>`).join("")}
            </div>
          </div>`;
            }

            function renderText(title, text) {
                return `
          <div class="section">
            <h3>${title}</h3>
            <p>${text}</p>
          </div>`;
            }

            $(document).on("click", ".back-btn", function () {
                $("#detailPage").fadeOut(400, function () {
                    $(".slider-wrapper").fadeIn(600);
                });
            });
        });
    </script>
</body>

</html>
