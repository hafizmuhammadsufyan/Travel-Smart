<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <title>Destination Explorer</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,600');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1d1b27;
            color: #fff;
            overflow: hidden;
        }

        .slider-container {
            position: relative;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .left-slide {
            position: absolute;
            left: 0;
            top: 0;
            width: 35%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .left-slide>div {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .left-slide h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .left-slide p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .explore-btn {
            background: #fb8b24;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .explore-btn:hover {
            background: #d90368;
        }

        .right-slide {
            position: absolute;
            left: 35%;
            top: 0;
            width: 65%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .right-slide>div {
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
        }

        .action-buttons button {
            position: absolute;
            left: 35%;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fff;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 18px;
            padding: 15px;
            z-index: 10;
        }

        .action-buttons .down-button {
            transform: translate(-100%, -50%);
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .action-buttons .up-button {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .action-buttons button:hover {
            color: #222;
        }

        /* Detail Page Styling */
        .detail-page {
            display: none;
            background: #1d1b27;
            height: 100vh;
            overflow-y: auto;
            padding: 50px;
        }

        .detail-hero {
            position: relative;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 50px;
        }

        .detail-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
        }

        .detail-hero h1 {
            position: absolute;
            bottom: 30px;
            left: 40px;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h3 {
            color: #fb8b24;
            margin-bottom: 20px;
        }

        .section p {
            line-height: 1.6;
            color: #ccc;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>

<body>
    <!-- Dynamic Slider -->
    <div class="slider-container" id="sliderContainer">
        <div class="left-slide" id="leftSlide"></div>
        <div class="right-slide" id="rightSlide"></div>

        <div class="action-buttons">
            <button class="down-button"><i class="fas fa-arrow-down"></i></button>
            <button class="up-button"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <!-- Dynamic Detail Page -->
    <div id="detailPage" class="detail-page"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // JSON DATA
            const countries = [
                {
                    name: "France",
                    text: "The land of art, romance, and fine wine.",
                    color: "#252E33",
                    image: "images/paris.webp",
                    details: {
                        places: ["Eiffel Tower", "Louvre Museum"],
                        cuisine: ["Croissants", "Baguette"],
                        spots: ["Seine River", "Montmartre"],
                        todo: ["Visit museums", "Enjoy cafes"],
                        history: "France has influenced art, philosophy, and politics for centuries.",
                        avoid: "Avoid peak tourist hours around main landmarks."
                    }
                },
                {
                    name: "Japan",
                    text: "A fusion of tradition and futuristic innovation.",
                    color: "#2A86BA",
                    image: "images/tokyo.jpg",
                    details: {
                        places: ["Tokyo Tower", "Mount Fuji"],
                        cuisine: ["Sushi", "Ramen"],
                        spots: ["Shibuya Crossing", "Akihabara"],
                        todo: ["Temple visits", "Night markets"],
                        history: "Japan's history is rich with samurai, art, and technology.",
                        avoid: "Avoid rush hours in subways."
                    }
                },
                {
                    name: "Italy",
                    text: "Where every corner whispers history and style.",
                    color: "#FD3555",
                    image: "images/rome.jfif",
                    details: {
                        places: ["Colosseum", "Venice Canals"],
                        cuisine: ["Pizza", "Pasta"],
                        spots: ["Amalfi Coast", "Florence"],
                        todo: ["Sightseeing", "Cultural tours"],
                        history: "Italy birthed Renaissance art and architecture.",
                        avoid: "Avoid tourist scams near famous landmarks."
                    }
                }
            ];

            // Populate Slider
            const leftSlide = $("#leftSlide");
            const rightSlide = $("#rightSlide");
            const totalSlides = countries.length;

            countries.forEach((country, index) => {
                leftSlide.append(`
      <div style="background-color:${country.color}">
        <h1>${country.name}</h1>
        <p>${country.text}</p>
        <button class="explore-btn" data-index="${index}">Explore More</button>
      </div>
    `);
                rightSlide.append(`
      <div style="background-image:url('${country.image}')"></div>
    `);
            });

            leftSlide.css("top", `-${(totalSlides - 1) * 100}vh`);

            let activeSlideIndex = 0;
            const sliderHeight = $(".slider-container").height();

            function changeSlide(direction) {
                if (direction === "up") {
                    activeSlideIndex = (activeSlideIndex + 1) % totalSlides;
                } else if (direction === "down") {
                    activeSlideIndex = (activeSlideIndex - 1 + totalSlides) % totalSlides;
                }

                rightSlide.css("transform", `translateY(-${activeSlideIndex * sliderHeight}px)`);
                leftSlide.css("transform", `translateY(${activeSlideIndex * sliderHeight}px)`);
            }

            $(".up-button").on("click", () => changeSlide("up"));
            $(".down-button").on("click", () => changeSlide("down"));

            // Explore More button -> Dynamic Detail Page
            $(document).on("click", ".explore-btn", function () {
                const index = $(this).data("index");
                const country = countries[index];
                renderDetailPage(country);
            });

            // Render Detail Page
            function renderDetailPage(country) {
                $(".slider-container").fadeOut(400, function () {
                    $("#detailPage")
                        .html(`
          <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
          <div class="detail-hero">
            <img src="${country.image}" alt="${country.name}">
            <h1>${country.name}</h1>
          </div>
          ${renderSection("Places to Visit", country.details.places)}
          ${renderSection("Famous Cuisine", country.details.cuisine)}
          ${renderSection("Famous Spots", country.details.spots)}
          ${renderSection("Things To Do", country.details.todo)}
          ${renderParagraph("History", country.details.history)}
          ${renderParagraph("Things To Avoid", country.details.avoid)}
        `)
                        .fadeIn(500);
                });
            }

            function renderSection(title, items) {
                return `
      <div class="section">
        <h3>${title}</h3>
        <p>${items.join(", ")}</p>
      </div>
    `;
            }

            function renderParagraph(title, text) {
                return `
      <div class="section">
        <h3>${title}</h3>
        <p>${text}</p>
      </div>
    `;
            }

            $(document).on("click", ".back-btn", function () {
                $("#detailPage").fadeOut(400, function () {
                    $(".slider-container").fadeIn(500);
                });
            });
        });

    </script>
</body>

</html>
